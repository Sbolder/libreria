<div ng-cloak>
    <div class="row">

        <div class="col-md-8">
            <h1>Benvenuto nella libreria!</h1>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Benvenuto {{vm.account.login}}.
                    
                     <a ui-sref="author" href="#/author">
                     	<span ></span>&nbsp;
                     	<span >Accedi all'elenco degli autori</span>
                     </a>
                    
                </div>


                <div class="alert alert-warning" ng-switch-when="false">
                    <a class="alert-link" href="" ng-click="vm.login()">Login in</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Non hai ancora un'account? Registrati<a class="alert-link" ui-sref="register">Registrati</a>
                	

                	
                	
                </div>
            </div>

       
        </div>
    </div>
</div>
